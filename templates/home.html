
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMCEI</title>

     <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
</head>
<body>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">Home</a>
  <a href="map.html">locations</a>
    <a href="map.html">about</a>



</div>

<div id="main" class="mainHeader">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
     <h1 id="siteHeader">Automotive <br> Manufacturing Carbon <br> Emissions Interface</h1>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginRight = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginRight= "0";
}
</script>
 <div id="chart" class="chart"></div>
<div id="chart2" class="chart2"></div>
<div id="chartCH4" class="chartCH4"></div>
<div id="chartCH4_2" class="chartCH4_2"></div>
<div id="chartN2O" class="chartN2O"></div>
<div id="chartN2O_2" class="chartN2O_2"></div>

<form method="post">
  Year: <input name="Year"/>
  <br/><br/>
  Facility: <input name="Facility"/>
  <br/><br/>
   City: <input name="City"/>
  <br/><br/>
  State: <input name="State"/>
  <br/><br/>
   Zipcode: <input name="Zipcode"/>
  <br/><br/>
  Address: <input name="Address"/>
  <br/><br/>
    CO2 Emissions: <input name="CO2_Emissions"/>
  <button type="submit">Submit</button>
</form>

</body>


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{chart | safe}};
    Plotly.plot('chart',graphs,{});

    var graphs2 = {{chart2 | safe}};
    Plotly.plot('chart2',graphs2,{});

    var graphs3 = {{chartCH4 | safe}};
    Plotly.plot('chartCH4',graphs3,{});

     var graphs4 = {{chartCH4_2 | safe}};
    Plotly.plot('chartCH4_2',graphs4,{});

    var graphs5 = {{chartN2O | safe}};
    Plotly.plot('chartN2O',graphs5,{});

     var graphs6 = {{chartN2O_2 | safe}};
    Plotly.plot('chartN2O_2',graphs6,{});

</script>
</html>
